<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejercicio 9 · Lista de Tareas con LocalStorage</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;max-width:900px;margin:40px auto;padding:0 16px;line-height:1.5}
    nav a{display:inline-block;margin-bottom:16px}
    .app{border:1px solid #eee;border-radius:12px;padding:16px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-bottom:14px}
    input[type="text"]{flex:1;min-width:220px;padding:.6rem .8rem;border:1px solid #ccc;border-radius:10px}
    button{padding:.6rem 1rem;border:1px solid #aaa;border-radius:10px;background:#fff;cursor:pointer}
    ul{list-style:none;padding-left:0;margin:0}
    li{display:flex;align-items:center;gap:10px;padding:8px 4px;border-bottom:1px dashed #eee}
    .text{flex:1}
    .done .text{opacity:.65;text-decoration:line-through}
    .muted{color:#666;font-size:.9rem}
  </style>
  <script src="./js/js_ejercicio9.js" defer></script>
</head>
<body>
  <nav><a href="./index.html">← Volver al índice</a></nav>
  <h1>Ejercicio 9 · Lista de Tareas con LocalStorage</h1>

  <section class="app">
    <div class="row">
      <input id="taskText" type="text" placeholder="Nueva tarea…" aria-label="Texto de la tarea"/>
      <button id="btnAdd">Añadir</button>
      <button id="btnClearCompleted" title="Eliminar todas las tareas completadas">Limpiar completadas</button>
    </div>

    <p id="stats" class="muted" aria-live="polite">0 tareas</p>
    <ul id="list"></ul>
  </section>
</body>
</html>
