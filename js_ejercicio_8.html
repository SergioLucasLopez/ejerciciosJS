<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejercicio 8 · Contador de Palabras y Caracteres</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;max-width:900px;margin:40px auto;padding:0 16px;line-height:1.5}
    nav a{display:inline-block;margin-bottom:16px}
    .app{border:1px solid #eee;border-radius:12px;padding:16px}
    textarea{width:100%; min-height:160px; padding:.8rem; border:1px solid #ccc; border-radius:10px; resize:vertical}
    .stats{display:flex; gap:16px; flex-wrap:wrap; margin-top:12px}
    .stat{border:1px solid #eee; border-radius:10px; padding:10px 12px; min-width:160px}
    .stat strong{font-size:1.1rem}
    .hint{color:#666; font-size:.9rem}
  </style>
  <script src="./js/js_ejercicio8.js" defer></script>
</head>
<body>
  <nav><a href="./index.html">← Volver al índice</a></nav>
  <h1>Ejercicio 8 · Contador de Palabras y Caracteres</h1>

  <section class="app">
    <p class="hint">Escribe un párrafo. Las <strong>palabras</strong> se separan por espacios. Los <strong>caracteres</strong> se cuentan <em>sin</em> espacios ni saltos de línea.</p>

    <textarea id="texto" placeholder="Escribe aquí…"></textarea>

    <div class="stats" aria-live="polite">
      <div class="stat">Palabras: <strong id="palabras">0</strong></div>
      <div class="stat">Caracteres (sin espacios): <strong id="caracteres">0</strong></div>
    </div>
  </section>
</body>
</html>
